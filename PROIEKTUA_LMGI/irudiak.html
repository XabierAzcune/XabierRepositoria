<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irudiak</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: none;
        }
        h1 {
            margin-top: 20px;
            color: blue;
            text-align: center; 
        }
        .sekzioa {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            text-align: left;
        }
        #irudikontenedorea, #kontainerdinamikoa {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        #Botoimagikoa, #aldatuirudibotoia {
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        #Botoimagikoa:hover, #aldatuirudibotoia:hover {
            background-color: #777;
        }
 
        p {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
        img {
            width: 100px;
            height: 100px; 
            object-fit: contain;
        }
        body.modu-iluna {
            background-color: #222;
            color: #fff;
        }
        body.modu-iluna nav {
            background-color: #111;
        }
        body.modu-iluna .sekzioa {
            background-color: #333;
            color: #fff;
        }
        body.modu-iluna h1, body.modu-iluna p {
            color: #1e90ff; 
        }
        body.modu-iluna #Botoimagikoa, body.modu-iluna #aldatuirudibotoia {
            background-color: #444;
            color: #fff;
        }
        body.modu-iluna #Botoimagikoa:hover, body.modu-iluna #aldatuirudibotoia:hover {
            background-color: #666;
        }
    </style>
</head>
<body> 
    <nav> 
        <a href="Pertsonalizatzailea.html">Pertsonalizatzailea</a>
        <a href="formulario.html">Formularioa</a>
        <a href="irudiak.html">Irudiak</a>
        <a href="#" id="modua">Modua</a>
    </nav>

    <div class="sekzioa">
        <p>Botoi magikoa: Sortu eta aldatu irudiak</p>
        <button id="Botoimagikoa">Aldatu irudia!</button>
        <div id="irudikontenedorea"></div>
    </div>

    <div class="sekzioa">
        <p>Automatikoki kargatzea</p>
        <div id="kontainerdinamikoa"></div>
    </div>

    <script>
        /*irudiak*/
        const images = [
            "png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png",
            "css_logo.png",
            "html.png",
            "png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo.jpeg"
        ];
        
        /*aukeratuen laukiIrudia aldatzea botoietan klik egitean*/
        let currentImageIndex = 0;

        document.getElementById('Botoimagikoa').addEventListener('click', function() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            const irudikontenedorea = document.getElementById('irudikontenedorea');
            const image = document.createElement('img');
            image.src = images[currentImageIndex];
            irudikontenedorea.innerHTML = '';
            irudikontenedorea.appendChild(image);
        });
        /*Irudia automatikoki aldatzea 300 ms-tik behin*/
        let autoImageIndex = 0;
        const kontainerdinamikoa = document.getElementById('kontainerdinamikoa');

        function changeAutoImage() {
            autoImageIndex = (autoImageIndex + 1) % images.length;
            const image = document.createElement('img');
            image.src = images[autoImageIndex];
            kontainerdinamikoa.innerHTML = '';
            kontainerdinamikoa.appendChild(image);
        }


        setInterval(changeAutoImage, 300);
        changeAutoImage();
        document.getElementById('modua').addEventListener('click', function() {
            document.body.classList.toggle('modu-iluna');
        });

    </script>
    
</body>
</html>
