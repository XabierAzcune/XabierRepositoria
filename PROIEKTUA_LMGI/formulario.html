<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/css_gif.gif" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Formularioa</title>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="Pertsonalizatzailea.html">Pertsonalizatzeko aukera</a></li>
            <li><a href="formularioa.html">Formularioa</a></li>
            <li><a href="irudiak.html">Irudiak</a></li>
            <li><a href="modua.html">Modua</a></li>
        </ul>
    </nav>

    <div class="formulario-kontainerra">
        <form method="post">
            <div class="formulario-errenkada">
                <label for="name">Izen osoa:</label>
                <input type="text" id="name" name="name" placeholder="Sartu zure izen osoa">
            </div>
    
            <div class="formulario-errenkada">
                <label for="emaila">Emaila:</label>
                <input type="email" id="emaila" name="emaila" placeholder="Sartu zure posta elektronikoa">
                <p id="emaitza2"></p>
            </div>

            <div class="formulario-errenkada">
                <button type="button" onclick="emaila()">Onartu</button>
            </div>
          
            <div class="formulario-errenkada">
                <label>Generoa:</label>
                <div class="form-taldea">
                    <input type="radio" id="gizonezkoa" name="generoa" value="gizonezkoa">
                    <label for="gizonezkoa">Gizonezkoa</label>

                    <input type="radio" id="emakumezkoa" name="generoa" value="emakumezkoa">
                    <label for="emakumezkoa">Emakumezkoa</label>

                    <input type="radio" id="bestea" name="generoa" value="bestea">
                    <label for="bestea">Beste bat</label>
                </div>
            </div>
    
            <div class="formulario-errenkada">
                <label for="estatua">Estatua:</label>
                <select id="estatua" name="estatua">
                    <option value="">Aukeratu zure herrialdea</option>
                    <option value="eh">Euskal Herria</option>
                    <option value="uk">Erresuma Batuak</option>
                    <option value="fr">Frantzia</option>
                    <option value="australia">Australia</option>
                </select>
            </div>
    
            <div class="formulario-errenkada">
                <button type="submit" class="botoiabibali">Bidali</button>
            </div>
        </form>
    </div>

    <script>
        function emaila() {
            let email = document.getElementById("emaila").value;
            let emaitza2 = document.getElementById("emaitza2");

            if (validateEmail(email)) {
                emaitza2.textContent = "Onartua";
                emaitza2.style.color = "green";
            } else {
                emaitza2.textContent = "Ez da baliozkoa";
                emaitza2.style.color = "red";
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        document.getElementById("emaila").addEventListener("input", emaila);
    </script>

</body>
</html>
