<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertsonalizatzailea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease, color 0.3s ease, font-family 0.3s ease;
        }
        header {
            margin: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: none;
        }

        .Menua {
            display: none;
            position: absolute;
            background: white;
            color: black;
            padding: 15px;
            border: 1px solid #ccc;
            left: 50%;
            transform: translateX(-50%);
            top: 60px;
        }

        .Menua * {
            color: black !important;
        }
        .Aukeren_laukiak{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .Atzeko-kolorea, .testu-kolorea, .testu-tamaina, .letra-estiloa {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            cursor: pointer;
        }

        .Atzeko-kolorea[data-color="red"] { background: red; }
        .Atzeko-kolorea[data-color="green"] { background: lightgreen; }
        .Atzeko-kolorea[data-color="blue"] { background: lightblue; }
        .Atzeko-kolorea[data-color="gray"] { background: gray; }
        .Atzeko-kolorea[data-color="white"] { background: white; }

        .testu-kolorea[data-color="red"] { background: red; }
        .testu-kolorea[data-color="black"] { background: black; color: white; }
        .testu-kolorea[data-color="blue"] { background: blue; }
        .testu-kolorea[data-color="white"] { background: white; border: 1px solid black; color: black; }
        .testu-kolorea[data-color="green"] { background: green; }

        .letra-estiloa[data-font="Arial"] { font-family: Arial, sans-serif; }
        .letra-estiloa[data-font="Times"] { font-family: "Times New Roman", serif; }
        .letra-estiloa[data-font="Courier"] { font-family: "Courier New", monospace; }
        .letra-estiloa[data-font="Fantasy"] { font-family: fantasy; }
        .letra-estiloa[data-font="Monospace"] { font-family: monospace; }
    </style>
</head>
<body> 
    <nav>
        <a id="pertsonalizatzaileBotoia">Pertsonalizatzailea</a>
        <a href="formulario.html">Formularioa</a>
        <a href="irudiak.html">Irudiak</a>
    </nav>

    <div class="Menua" id="Menupertsonalizatzailea">
        <p>Atzeko_kolorea</p>
        <div class="Aukeren_laukiak">
            <button class="Atzeko-kolorea" data-color="red"></button>
            <button class="Atzeko-kolorea" data-color="green"></button>
            <button class="Atzeko-kolorea" data-color="blue"></button>
            <button class="Atzeko-kolorea" data-color="gray"></button>
            <button class="Atzeko-kolorea" data-color="white"></button>
        </div>
        <p>Aldatu_letrak</p>
        <div class="Aukeren_laukiak">
            <button class="testu-kolorea" data-color="red"></button>
            <button class="testu-kolorea" data-color="black"></button>
            <button class="testu-kolorea" data-color="blue"></button>
            <button class="testu-kolorea" data-color="white"></button>
            <button class="testu-kolorea" data-color="green"></button>
            <button class="testu-tamaina" data-size="12px">XS</button>
            <button class="testu-tamaina" data-size="16px">S</button>
            <button class="testu-tamaina" data-size="20px">M</button>
            <button class="testu-tamaina" data-size="24px">L</button>
            <button class="testu-tamaina" data-size="28px">XL</button>
            <button class="letra-estiloa" data-font="Arial">A</button>
            <button class="letra-estiloa" data-font="Times">T</button>
            <button class="letra-estiloa" data-font="Courier">C</button>
            <button class="letra-estiloa" data-font="Fantasy">F</button>
            <button class="letra-estiloa" data-font="Monospace">M</button>
        </div>
    </div>
    <main>
        <header>
            <h1>Ongi etorri pertsonalizatzailera</h1>
            <p>This is a paragraph that you can adapt its content.</p>
            <p>Click to Personalizer banner.</p>
        </header>
    </main>
</body>
</html>
